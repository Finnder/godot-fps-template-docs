name: ci 
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: python -m venv venv
      - run: source venv/bin/activate
      - run: pip install -r requirements.txt 
      - run: mkdocs build
      - run: mkdocs gh-deploy --force
